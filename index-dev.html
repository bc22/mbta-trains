<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>mbta train tracker</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set a shorter title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="Ratchet">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="css/ratchet.css">

    <script type="text/html" id="tpl-activity-item">
        <%=seconds%><br/><span style="color: gray;"><%=time%></span>
    </script>

    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-37332471-1']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>
</head>
<body>

<!-- Make sure all your bars are the first things in your <body> -->
<header id="header" class="bar-title">
    <a id="back-button" class="button-prev" href="#" style="display: none;">
        Stops
    </a>
    <h1 id="title" class="title">

    </h1>
    <a id="next-button" class="button" href="#" style="display: none;">
        Refresh
    </a>
</header>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div id="content" class="content" style="padding-top: 10px;">


</div>

<script src="js/lib/jquery-1.8.3.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="js/lib/backbone.js"></script>
<script src="js/lib/backbone.localStorage.js"></script>
<script src="js/lib/moment.js"></script>

<!-- Include the compiled Ratchet JS -->
<script src="js/lib/ratchet/popovers.js"></script>
<script src="js/lib/ratchet/segmented-controllers.js"></script>
<script src="js/lib/ratchet/sliders.js"></script>
<script src="js/lib/ratchet/toggles.js"></script>

<script src="js/app/util.js"></script>
<script src="js/app/app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>expense tracker</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set a shorter title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="Ratchet">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="css/ratchet.css">

    <script src="js/lib/jquery-1.8.3.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone.js"></script>
    <script src="js/lib/handlebars-1.0.rc.1.js"></script>
    <script src="js/lib/backbone.localStorage.js"></script>
    <script src="js/lib/moment.js"></script>

    <!-- Include the compiled Ratchet JS -->
    <script src="js/lib/ratchet/popovers.js"></script>
    <script src="js/lib/ratchet/segmented-controllers.js"></script>
    <script src="js/lib/ratchet/sliders.js"></script>
    <script src="js/lib/ratchet/toggles.js"></script>

    <script src="js/app/app.js"></script>

</head>
<body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header id="header" class="bar-title">
        <h1 class="title">MBTA Train Tracker</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div id="content" class="content" style="padding-top: 10px;">


    </div>

  </body>
</html>

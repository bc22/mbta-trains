<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>mbta train tracker</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="MBTA Train Tracker">

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">

    <link rel="stylesheet" href="css/min.css">

    <script type="text/html" id="tpl-activity-item">
        <%=seconds%><br/><span style="color: gray;"><%=time%></span>
    </script>

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-37332471-1']);
    </script>
</head>
<body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header id="header" class="bar-title">
        <a id="back-button" class="button-prev" href="#" style="display: none;">
            Stops
        </a>
        <h1 id="title" class="title">

        </h1>
        <a id="next-button" class="button" href="#" style="display: none;">
            Refresh
        </a>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div id="content" class="content" style="padding-top: 10px;">


    </div>

    <script src="js/libs.js"></script>
    <script src="js/app.js"></script>

    <script type="text/javascript">
        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>

  </body>
